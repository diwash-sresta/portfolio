{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="display-4" data-aos="fade-up">My Projects</h1>
    <p class="lead" data-aos="fade-up" data-aos-delay="200">Here are some of my recent works.</p>

    <!-- Portfolio Grid -->
    <div class="row mt-5">
        {% for project in projects %}
        <div class="col-md-4" data-aos="fade-up" data-aos-delay="{{ forloop.counter0|add:1 }}00">
            <div class="card">
                <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    {% if project.url %}
                        <a href="{{ project.url }}" class="btn btn-outline-primary" target="_blank">View</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% empty %}
        <p>No projects added yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
