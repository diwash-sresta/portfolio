{% extends 'base.html' %}

{% block content %}
<div class="container my-2">
    <h1 class="text-center animate__animated animate__fadeIn fw-bold display-4 text-primary" data-aos="fade-up">Contact Me</h1>
    <p class="text-center text-muted mb-4" data-aos="fade-up" data-aos-delay="200">Feel free to reach out! I'll get back to you as soon as possible.</p>

    <form method="post" data-aos="fade-up" data-aos-delay="400">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" required placeholder="Your Name">
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" required placeholder="Your Email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="message">Message</label>
            <textarea class="form-control" name="message" id="message" rows="5" required placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">Send Message</button>
    </form>
</div>

<!-- AOS Animation Library -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init(); // Initialize animations
</script>

{% endblock %}
